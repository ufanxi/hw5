<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>台灣、韓國與日本2016-2021入境觀光客比較</title>

	<style type="text/css">
		.highcharts-figure,
.highcharts-data-table table {
  min-width: 360px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}
	</style>
	
</head>
<body>
	<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
             比較台灣、日本、韓國三個國家從2016到2021境外入境旅客變化曲線圖。
  </p>
</figure>
	
	<script type="text/javascript">
		Highcharts.chart('container', {

  title: {
    text: '台灣、韓國與日本2016-2021入境觀光客比較'
  },

  subtitle: {
    text: 'Source: <a href="https://www.unwto.org/tourism-data/global-and-regional-tourism-performance" target="_blank">UNWTO</a>'
  },

  yAxis: {
    title: {
      text: '入境旅客數(百萬)'
    }
  },

  xAxis: {
    accessibility: {
      rangeDescription: 'Range: 2016 to 2021'
    }
  },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },
      pointStart: 2016
    }
  },

  series: [{
    name: '台灣',
    data: [10.7, 10.7, 11.1, 11.9, 1.4, 0.1]
  }, {
    name: '韓國',
    data: [17.2, 13.3, 15.3, 17.5, 2.5, 1.0]
  }, {
    name: '日本',
    data: [24.0, 28.7, 31.2, 31.9, 4.1, 0.2]
  }, ],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

});
	</script>

	
</body>
</html>
